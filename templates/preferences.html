{% extends 'base.html' %}

{% block content %}
<div class="sidebar">
    <a href="/profile">Profile</a>
    <a href="/preferences">Food preferences</a>
    <a href="/groups">Groups</a>
    <a href="/favorites">Favorites</a>
</div>

<div class="preferences-container">
    <h2 class="preferences-title">preferences quiz</h2>
    <form id="preferencesForm" class="preferences-form">
        <div class="form-group">
            <label for="preferredPrice">Preferred Price</label>
            <select id="preferredPrice" name="preferred_price" required>
                <option value="$">$</option>
                <option value="$$">$$</option>
                <option value="$$$">$$$</option>
                <option value="$$$$">$$$$</option>
            </select>
        </div>

        <div class="form-group">
            <label for="maxDistance">Maximum Distance (miles)</label>
            <input type="number" id="maxDistance" name="max_distance" required>
        </div>

        <div class="form-group">
            <label for="cuisinePreferences">Cuisine Preferences</label>
            <select id="cuisinePreferences" name="preferred_cuisine" multiple required>
                <option value="American">American</option>
                <option value="Chinese">Chinese</option>
                <option value="Cuban">Cuban</option>
                <option value="Greek">Greek</option>
                <option value="Indian">Indian</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Mexican">Mexican</option>
                <option value="Thai">Thai</option>
                <option value="Vietnamese">Vietnamese</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dietaryRestrictions">Dietary Restrictions</label>
            <select id="dietaryRestrictions" name="dietary_restrictions" multiple>
                <option value="Nut Allergy">Nut Allergy</option>
                <option value="Gluten-Free">Gluten-Free</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Kosher">Kosher</option>
                <option value="Seafood Allergy">Seafood Allergy</option>
                <option value="Dairy-Free">Dairy-Free</option>
            </select>
        </div>

        <div class="form-group">
            <label for="otherPreferences">Other Preferences</label>
            <textarea id="otherPreferences" name="other" placeholder="Put any other preferences you may have here!"></textarea>
        </div>

        <button type="button" id="savePreferences" onclick="submitPreferences()">Save</button>
    </form>
</div>
{% endblock %}

<script>
    async function submitPreferences() {
        const form = document.getElementById('preferencesForm');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        data.preferred_cuisine = formData.getAll('preferred_cuisine');
        data.dietary_restrictions = formData.getAll('dietary_restrictions');

        try {
        const response = await fetch("/api/preferences", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        });

        
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function getAndSetPreferences() {
        try {
            const response = await fetch("/api/preferences", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                },
            });

            if (response.ok) {
                const data = await response.json();
                setFormValues(data.preferences);
            } else {
                console.error('Error');
            }
        } catch (error) {
            console.error('Error', error);
        }
    }

    function setFormValues(preferences) {
        if (!preferences) return;

        const form = document.getElementById('preferencesForm');

        if (preferences.preferred_price) {
            form.elements['preferred_price'].value = preferences.preferred_price;
        }
        if (preferences.max_distance) {
            form.elements['max_distance'].value = preferences.max_distance;
        }
        if (preferences.preferred_cuisine) {
            const cuisineSelect = form.elements['preferred_cuisine'];
            preferences.preferred_cuisine.forEach((cuisine) => {
                for (const option of cuisineSelect.options) {
                    if (option.value === cuisine) {
                        option.selected = true;
                    }
                }
            });
        }
        if (preferences.dietary_restrictions) {
            const dietarySelect = form.elements['dietary_restrictions'];
            preferences.dietary_restrictions.forEach((restriction) => {
                for (const option of dietarySelect.options) {
                    if (option.value === restriction) {
                        option.selected = true;
                    }
                }
            });
        }
        if (preferences.other) {
            form.elements['other'].value = preferences.other;
        }
}
</script>
