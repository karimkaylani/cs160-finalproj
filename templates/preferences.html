{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!--
        <div class="col-md-3">
            <div class="list-group">
                <a href="/profile" class="list-group-item list-group-item-action">Profile</a>
                <a href="/preferences" class="list-group-item list-group-item-action active">Food preferences</a>
                <a href="/groups" class="list-group-item list-group-item-action">Groups</a>
                <a href="/favorites" class="list-group-item list-group-item-action">Favorites</a>
            </div>
        </div>
        -->
        <div class="col-md-9">
            <h2 class="mb-4">Preferences Quiz</h2>
            <form id="preferencesForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="preferredPrice">Preferred Price</label>
                        <select id="preferredPrice" name="preferred_price" class="form-control" required>
                            <option value="$">$</option>
                            <option value="$$">$$</option>
                            <option value="$$$">$$$</option>
                            <option value="$$$$">$$$$</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="maxDistance">Maximum Distance (miles)</label>
                        <input type="number" id="maxDistance" name="max_distance" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cuisinePreferences">Cuisine Preferences</label>
                    <select id="cuisinePreferences" name="preferred_cuisine" class="form-control" multiple required>
                    <!--<select id="cuisinePreferences" name="preferred_cuisine" class="data-mdb-select-init" multiple> -->
                        <option value="American">American</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Cuban">Cuban</option>
                        <option value="Greek">Greek</option>
                        <option value="Indian">Indian</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Thai">Thai</option>
                        <option value="Vietnamese">Vietnamese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dietaryRestrictions">Dietary Restrictions</label>
                    <select id="dietaryRestrictions" name="dietary_restrictions" class="form-control" multiple>
                        <option value="Nut Allergy">Nut Allergy</option>
                        <option value="Gluten-Free">Gluten-Free</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Kosher">Kosher</option>
                        <option value="Seafood Allergy">Seafood Allergy</option>
                        <option value="Dairy-Free">Dairy-Free</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="otherPreferences">Other Preferences</label>
                    <textarea id="otherPreferences" name="other" class="form-control" placeholder="Put any other preferences you may have here!"></textarea>
                </div>
                <button type="button" id="savePreferencesButton" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<script>
    const savePreferencesButton = document.getElementById('savePreferencesButton');
    savePreferencesButton.addEventListener('click', submitPreferences);
    async function submitPreferences() {
        const form = document.getElementById('preferencesForm');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        data.preferred_cuisine = formData.getAll('preferred_cuisine');
        data.dietary_restrictions = formData.getAll('dietary_restrictions');        

        try {
        const response = await fetch("/api/preferences", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        });

        
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function getAndSetPreferences() {
        try {
            const response = await fetch("/api/preferences", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                },
            });

            if (response.ok) {
                const data = await response.json();
                setFormValues(data.preferences);
            } else {
                console.error('Error');
            }
        } catch (error) {
            console.error('Error', error);
        }
    }

    function setFormValues(preferences) {
        if (!preferences) return;

        const form = document.getElementById('preferencesForm');

        if (preferences.preferred_price) {
            form.elements['preferred_price'].value = preferences.preferred_price;
        }
        if (preferences.max_distance) {
            form.elements['max_distance'].value = preferences.max_distance;
        }
        if (preferences.preferred_cuisine) {
            const cuisineSelect = form.elements['preferred_cuisine'];
            preferences.preferred_cuisine.forEach((cuisine) => {
                for (const option of cuisineSelect.options) {
                    if (option.value === cuisine) {
                        option.selected = true;
                    }
                }
            });
        }
        if (preferences.dietary_restrictions) {
            const dietarySelect = form.elements['dietary_restrictions'];
            preferences.dietary_restrictions.forEach((restriction) => {
                for (const option of dietarySelect.options) {
                    if (option.value === restriction) {
                        option.selected = true;
                    }
                }
            });
        }
        if (preferences.other) {
            form.elements['other'].value = preferences.other;
        }
}

    getAndSetPreferences();
</script>

{% endblock %}
